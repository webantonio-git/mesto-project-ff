<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Логотип проекта масто"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div
            class="profile__image"
      
          ></div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description"></p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-profile" novalidate>
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              id="profile-name-input"
              placeholder="Имя"
              maxlength="40"
              minlength="2"
              pattern="^[a-zA-Zа-яёА-ЯЁ\-,.\s]*$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="profile-name-input-error"></span>
            <input
              type="text"
              name="description"
              class="popup__input popup__input_type_description"
              id="profile-description-input"
              placeholder="Занятие"
              maxlength="200"
              minlength="2"
              pattern="^[a-zA-Zа-яёА-ЯЁ\-,.\s]*$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="profile-description-input-error"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place" novalidate>
            <input
              type="text"
              name="place-name"
              class="popup__input popup__input_type_card-name"
              placeholder="Название"
              maxlength="30"
              minlength="2"
              pattern="^[a-zA-Zа-яёА-ЯЁ\-\s]*$" 
               id="place-name-input"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"             
              required
            />
             <span class="place-name-input-error"></span>
            <input
              type="url"
              name="link"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              id="place-url-input"
              required
            />
             <span class="place-url-input-error"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>
<div class="popup popup_type_confirm">
  <div class="popup__content-delete">
    <h3 class="popup__title">Вы уверены?</h3>
    <form class="popup__form popup__form_confirm" name="confirm-delete">
      <button type="submit" class="popup__button">Да</button>
    </form>
    <button type="button" class="popup__close"></button>
  </div>
</div>
<div class="popup popup_type_avatar">
  <div class="popup__content-avatar">
    <button type="button" class="popup__close"></button>
    <h3 class="popup__title">Обновить аватар</h3>
    <form class="popup__form" name="avatar-update" novalidate>
      <input
        type="url"
        name="avatar"
        id="avatarUrl"
        class="popup__input"
        placeholder="Ссылка на аватар"
        required
       
      />
      <span class="popup__error avatarUrl-error"></span>
      <button type="submit" class="popup__button popup__button_disabled" disabled>Сохранить</button>
    </form>
  </div>
</div>

</div>
    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card-like">
          <button type="button" class="card__like-button"></button>
          <span class="card__like-total"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
